name: Conventional Commits

on:
  pull_request:
    branches: [ main ]

jobs:
  validate-pr-title:
    runs-on: ubuntu-latest
    steps:
      - name: PR CC Validation
        uses:  ytanikin/PRConventionalCommits@1.1.0
        with:
          task_types: '["feat","fix","docs","test","ci","refactor","perf","chore","revert"]'
          add_label: 'false'